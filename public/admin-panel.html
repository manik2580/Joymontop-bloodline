<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Platform - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="site-title">জয়মন্টপ ব্লাডলাইন</h1>
            <nav class="nav">
                <button class="hamburger-menu" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <ul class="nav-list">
                    <li><a href="index.html">হোম</a></li>
                    <li><a href="search.html">ডোনার খুঁজুন</a></li>
                    <li><a href="register.html">ডোনার রেজিস্ট্রেশন</a></li>
                    <li><button id="logout-button" class="button logout-button">লগআউট</button></li>
                    <!-- <li><button id="reset-donors-button" class="button reset-all-button">রিসেট সকল ডোনার</button></li> -->
                </ul>
            </nav>
        </div>
    </header>

    <main class="container page-content">
        <h2 class="page-title">অ্যাডমিন প্যানেল</h2>

        <section class="add-donor-section">
            <h3>নতুন ডোনার যোগ করুন / এডিট করুন</h3>
            <form id="donor-form" class="donor-form">
                <input type="hidden" id="donor-id" name="id">
                <div class="form-group">
                    <label for="full-name">পুরো নামঃ</label>
                    <input type="text" id="full-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="blood-group">রক্তের গ্রুপঃ</label>
                    <select id="blood-group" name="blood_group" required>
                        <option value="">নির্বাচন করুন</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">মোবাইল নাম্বারঃ</label>
                    <input type="tel" id="phone" name="phone" pattern="01[0-9]{9}" placeholder="01XXXXXXXXX" required>
                    <small>ফর্ম্যাট: 01XXXXXXXXX (১১ সংখ্যা)</small>
                </div>
                <div class="form-group">
                    <label for="address">ঠিকানাঃ</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>পূর্বে রক্ত দিয়েছেনঃ</label>
                    <div class="radio-group">
                        <input type="radio" id="donated-yes" name="donated_before" value="হ্যাঁ" required>
                        <label for="donated-yes">হ্যাঁ</label>
                        <input type="radio" id="donated-no" name="donated_before" value="না" required>
                        <label for="donated-no">না</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="is-verified" name="is_verified">
                    <label for="is-verified" class="inline-label">ভেরিফাইড</label>
                </div>
                <button type="submit" class="button" id="submit-donor-button">ডোনার যোগ করুন</button>
                <button type="button" class="button reset-button" id="cancel-edit-button" style="display: none;">বাতিল করুন</button>
            </form>
        </section>

        <section class="donor-list-section">
            <h3>সকল ডোনার</h3>
            <div class="table-responsive">
                <table id="donors-table" class="donors-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>নাম</th>
                            <th>রক্তের গ্রুপ</th>
                            <th>মোবাইল</th>
                            <th>ঠিকানা</th>
                            <th>পূর্বে রক্ত দিয়েছেন</th>
                            <th>ভেরিফাইড</th>
                            <th>অ্যাকশন</th>
                        </tr>
                    </thead>
                    <tbody>
                         <!-- Donor data will be inserted here by JavaScript  -->
                    </tbody>
                </table>
            </div>
            <p id="no-donors-message" class="no-results" style="display: none;">কোনো ডোনার পাওয়া যায়নি।</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
