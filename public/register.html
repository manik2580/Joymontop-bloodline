<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Platform - Donor Registration</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="site-title">জয়মন্টপ ব্লাডলাইন</h1>
            <nav class="nav">
                <button class="hamburger-menu" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <ul class="nav-list">
                    <li><a href="index.html" class="active">হোম</a></li>
                    <li><a href="search.html">ডোনার খুঁজুন</a></li>
                    <li><a href="register.html">ডোনার রেজিস্ট্রেশন</a></li>
                    <li><a href="admin.html">অ্যাডমিন লগইন</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container page-content">
        <h2 class="page-title">ডোনার রেজিস্ট্রেশন</h2>
        <form id="donor-registration-form" class="registration-form">
            <div class="form-group">
                <label for="full-name">পুরো নামঃ</label>
                <input type="text" id="full-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="blood-group">রক্তের গ্রুপঃ</label>
                <select id="blood-group" name="blood_group" required>
                    <option value="">নির্বাচন করুন</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mobile-number">মোবাইল নাম্বারঃ</label>
                <input type="tel" id="mobile-number" name="phone" pattern="01[0-9]{9}" placeholder="01XXXXXXXXX" required>
                <small>ফর্ম্যাট: 01XXXXXXXXX (১১ সংখ্যা)</small>
            </div>
            <div class="form-group">
                <label for="address">ঠিকানাঃ</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label>পূর্বে রক্ত দিয়েছেনঃ</label>
                <div class="radio-group">
                    <input type="radio" id="donated-yes" name="donated_before" value="হ্যাঁ" required>
                    <label for="donated-yes">হ্যাঁ</label>
                    <input type="radio" id="donated-no" name="donated_before" value="না" required>
                    <label for="donated-no">না</label>
                </div>
            </div>
            <button type="submit" class="button">রেজিস্ট্রেশন করুন</button>
        </form>

        <div id="success-message" class="success-message" style="display: none;">
            রেজিস্ট্রেশন সফল হয়েছে!
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
